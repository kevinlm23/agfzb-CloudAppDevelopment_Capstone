<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <style>
        .navbar {
            background-color: #2b80d4;
            color: white;
            font-family: sans-serif;
        }

        .nav-link {
            padding: 10px;
            text-decoration: none;
            color:white;
        }

        .nav-link:hover {
            background-color: #c5e9ef;
        }
    </style>
</head>

    <body>
    <!--Add a nav bar here -->
    {% if user.is_authenticated %}
        <nav class="navbar">
            <div class="container-fluid">
                <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Dealership Review</a>
                </li>
                </ul>

                <ul class="nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="#">{{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                      <a href="/djangoapp/logout" class="btn btn-secondary nav-link"">Log out</a>
                    </li>
                </ul>
            </div>
        </nav>
    {% else %}
        <nav class="navbar">
            <div class="container-fluid">
                <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/djangoapp/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/djangoapp/contact">Contact</a>
                </li>
                </ul>

                <form action="/djangoapp/login" method="POST" class="form-inline my-2 my-lg-0 ml-auto">
                    {% csrf_token %}
                    <input id="username" name="username" class="form-control mr-sm-2" type="text" placeholder="User">
                    <input id="password" name="password" class="form-control mr-sm-2" type="password" placeholder="Password">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Log in</button>
                </form>

                <a href="/djangoapp/registration" class="btn btn-secondary y my-2 my-sm-0 ml-2">Sign up</a>
            </div>
        </nav>
    {% endif %}
    <!--Add a dealer table here -->

    </body>

</html>
